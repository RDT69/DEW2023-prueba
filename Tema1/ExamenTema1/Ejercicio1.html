<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumarNums(num) {
        let n = 0;

        for (let i = 0; i < num.length; i++) {
            n += num[i];  
        }
            return n;
        }

        console.log(sumarNums([]));
        console.log(sumarNums([4, 8, 3]));
        console.log(sumarNums([[2, 4], 5, [6,7]]));
    </script>
</body>
</html>
