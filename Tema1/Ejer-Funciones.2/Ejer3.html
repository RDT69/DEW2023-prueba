<!DOCTYPE html>

<body>
    <script>

        //Crea una función llamada "calcularPrecioTotal" a la que se le pasa como parámetro el precio base y el impuesto (que es el tanto por ciento que se incrementa el precio). Por ejemplo: calcularPrecioTotal(200,10) debe dar 220.
         
        function calcularPecioTotal(precio, impuesto){
            return precio += precio*(impuesto/100);
        } 
        console.log(calcularPecioTotal(100,20));
    </script>
</body>
