<body>
    <script>    
        let num1, num2;

        //Escribe un programa que pida dos nÃºmeros y escriba en la pantalla cual es el mayor.
        
        num1 = parseInt(prompt("Inserte el primer numero: "));
        num2 = parseInt(prompt("Inserte el segundo numero: "));

        } else {
            alert("El segundo numero es mayor.")
        }
    </script>
