    <script>
        //Crea una función llamada "areaTriangulo" a la que se le pasa como parámetro la base y la altura y calcula el área de un triangulo.
        
        function areaTriangulo(b, a){
            return (b*a)/2;
        }
            console.log(areaTriangulo(10, 3));
        
    </script>
