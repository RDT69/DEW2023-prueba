<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function contarPalabras(frase) {
            let palabra = 0;
            let nPalabras = []; 
            cont = 0;

            for (let i = 0; i < frase.length; i++) {
                palabra += frase[i].split(" ");
                nPalabras = [palabra];               
                if(palabra == frase[i]){
                    cont ++;
                    nPalabras.push(cont);
                }
            }
            return nPalabras;
        }
        console.log(contarPalabras("Texto de ejemplo, texto"))

    </script>
</body>
</html>
