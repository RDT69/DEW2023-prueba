    <script>

        /*Crea una función llamada squareDigits que recibe como argumento
        un número y devuelve un número que se forma al unir todos los 
        cuadrados de cada dígito.*/

        function squareDigits(num) {
            num = num.toString();
            let n = num.split("");

            for(i = 0; i < num.length; i++){
                n[i] = Math.pow(num[i], 2);
            }
            return n.join("");
        }
        console.log(squareDigits(213));
    
    

</script>
