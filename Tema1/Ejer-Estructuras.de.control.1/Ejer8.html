<script>

    //AÃ±adir al ejercicio anterior que nos diga por cual de los cuatro es divisible (hay que decir todos por los que es divisible)

    let num  = parseInt(prompt("Inseter un numero: "));
   
    if(num % 2 == 0){
        alert("El numero es divisible por 2.");
    }
    if(num % 3 == 0){
        alert("El numero es divisible por 3.");
    }
    if(num % 5 == 0){
        alert("El numero es divisible por 5.");
    }
    if(num % 7 == 0){
        alert("El numero es divisible por 7.");
    }
</script>
