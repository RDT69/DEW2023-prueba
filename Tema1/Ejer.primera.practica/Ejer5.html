<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        
    let num1, num2, rest;
        num1 = parseInt(prompt("Ingresa el primer numero: "));
        num2 = parseInt(prompt("Ingresa el segundo numero"));
        rest = num1 + num2;
        document.write("La suma de los numeros es: " + rest);

    </script>
