    <script>
        
        //Crea una función llamada "esPar()" que devuelva true o false dependiendo de si el número que se le pasa como parámetro es par o impar.

        function esPar(n){
            
            if(n % 2 == 0){
                return true;
            } else {
                return false;
            }
        }
        console.log(esPar(12));
    </script>
