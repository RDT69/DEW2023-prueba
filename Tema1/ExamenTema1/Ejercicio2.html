    <script>
        function calcularMediaLongitudPalabras(texto) {
 
        let palabras = texto.split(/[ ,;:.]+/);
        let palabrasValidas = palabras.filter(palabra => palabra.length > 0);
        let sumaLongitudes = palabrasValidas.reduce((total, palabra) => total + palabra.length, 0);
        let media = palabrasValidas.length > 0 ? sumaLongitudes / palabrasValidas.length : 0;
  return media;
                
        }
        console.log(calcularMediaLongitudPalabras(""));
        console.log(calcularMediaLongitudPalabras("Este texto tiene palabras más palabras y signos"));
        console.log(calcularMediaLongitudPalabras("Este texto tiene: palabras, más palabras y signos."));
    </script>
</body>
