<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Escribe un programa que pida 3 nÃºmeros y escriba en la pantalla el mayor de los tres. (Sin usar el objeto Math)
        
        let num1, num2, num3;
        num1 = parseInt(prompt("Ingresa el primer numero: "));
        num2 = parseInt(prompt("Ingresa el segundo numero: "));
        num3 = parseInt(prompt("Ingresa el tercer numero: "));

        if(num1 > num2 && num1 > num3){
            alert("El primero es el mayor."); 
        } else if (num2 > num1 && num2 > num3){
            alert("El segundo numero es el mayor.");
        } else if(num1 == num2 == num3) {
            alert ("Los tres numeros son iguales.");
        } else {
            alert("El tercer numero es el mayor.");
        }
         

    </script>
</body>
</html>
