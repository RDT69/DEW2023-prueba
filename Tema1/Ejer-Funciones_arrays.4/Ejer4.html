<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Crea una función llamada sumCubes que recibe como argumento un número 
        y devuelve un número con la suma de todos cubos empezando por el 1 y 
        acabando en ese número. */

        function sumCubes(num) {
            let n= 0;

            for(i = 0; i <= num; i++){
                n += Math.pow([i], 3);
            }
            return n;
        }
        console.log(sumCubes(4));
    </script>
</body>
</html>
